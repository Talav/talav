# Logger configuration
logger:
  level: info
  format: json
  output: stdout

# HTTP Server configuration
httpserver:
  server:
    host: "localhost"
    port: 8080

  logging:
    enabled: true
    level: info
    schema: standard
    recoverPanics: true
    logRequestBody: false
    logResponseBody: false
    skipPaths:
      - "/health"

  # API behavioral configuration (paths and formats)
  api:
    specPath: "/openapi"
    docsPath: "/docs"
    schemasPath: "/schemas"
    defaultFormat: "application/json"
    noFormatFallback: false

  # OpenAPI metadata (appears in the specification)
  openapi:
    title: "API Server Example"
    description: "A comprehensive example API server using Zorya and Fx"
    version: "1.0.0"
    termsOfService: "https://example.com/terms"

    contact:
      name: "API Support Team"
      email: "api-support@example.com"
      url: "https://example.com/support"

    license:
      name: "Apache 2.0"
      url: "https://www.apache.org/licenses/LICENSE-2.0.html"

    tags:
      - name: "users"
        description: "User management operations"
      - name: "system"
        description: "System operations"
